<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de fotos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container" id="registration-container">
        <h1>Registro de Usuario</h1>
        
        <form id="register-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingrese su email">

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">

            <button type="button" id="register-button">Registrar</button>
        </form>
    </div>

    <div class="container" id="search-container" style="display:none;">

        <div>
            <label for="search-input">Buscar fotos:</label>
            <input type="text" id="search-input" placeholder="Ingrese término de búsqueda">
            <button id="search-button">Buscar</button>
        </div>


        <table id="photo-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Imagen</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>


        <div>
            <button type="button" id="back-to-registration">Registrar Nuevo Usuario</button>
            <button type="button" id="logout">Cerrar Sesión</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
